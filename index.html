<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
  </head>
  <body>
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Usúario do Github</label>
        <input id="input-search" type="text" placeholder="Usúario do Github" />
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img
              src="https://github.com/jhemi-cristina.png"
              alt="Imagem de Jhemily"
            />
            <a href="https://github.com/jhemi-cristina" target="_blank">
              <p>Jhemily Cristina</p>
              <span>jhemi-cristina</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9589</td>
          <td>
            <button>&times;</button>
          </td>

          <td class="user">
            <img
              src="https://github.com/lucca-rodrigues.png"
              alt="Imagem de Jhemily"
            />
            <a href="https://github.com/lucca-rodrigues" target="_blank">
              <p>Lucas Rodrigues</p>
              <span>lucca-rodrigues</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9589</td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
