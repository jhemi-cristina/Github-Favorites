<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usúario do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usúario do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuários</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/jhemi-cristina.png"
                alt="Imagem de Jhemily"
              />
              <a href="https://github.com/jhemi-cristina" target="_blank">
                <p>Jhemily Cristina</p>
                <span>jhemi-cristina</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">9589</td>
            <td>
              <button>&times;</button>
            </td>

            <td class="user">
              <img
                src="https://github.com/lucca-rodrigues.png"
                alt="Imagem de Jhemily"
              />
              <a href="https://github.com/lucca-rodrigues" target="_blank">
                <p>Lucas Rodrigues</p>
                <span>lucca-rodrigues</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">9589</td>
            <td>
              <button>&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
